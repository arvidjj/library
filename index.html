<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="resources/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="book.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <header>
        <h1><strong>Book</strong> Library</h1>
    </header>
    <main>
        <hr>
        <div class="options">
            <button id="addBookButton"><span class="material-symbols-outlined">
                add_circle
                </span> <p>Add Book</p></button>
            <button id="refreshBooksButton">Refresh</button>
        </div>
        <div class="cardsContainer" id="booksContainer">
            <div class="book">
                <div class="bookInfo">
                    <h3><strong>The Hobbit</strong></h3>
                    <p><strong>By:</strong> tolkien</p>
                    <p><strong>Pages:</strong> 50</p>
                </div>
                <button class="readButton notRead">Not read yet</button>
            </div>
            <div class="book">
                <div class="bookInfo">
                    <h3><strong>The Hobbit</strong></h3>
                    <p><strong>By:</strong> tolkien</p>
                    <p><strong>Pages:</strong> 50</p>
                </div>
                <button class="readButton read">Read</button>
            </div>
        </div>
        <div class="addBookContainer" id="addBookScreen">
            <h3>Add <strong>Book</strong></h3>
            <form action="">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">

                <label for="author">Author</label>
                <input type="text" name="author" id="author">

                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">

                <div class="addBookButtons">
                    <button type="submit" id="addBook">Add</button>
                    <button id="cancelAddBook">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <hr>
        <div class="contactItem">
            <a href="https://github.com/arvidjj" target="_blank">
                <img src="img/github.png" alt="Github">
                <h2 class="contactH">Github: arvidjj</h2>
            </a>
        </div>
    </footer>
</body>

</html>
